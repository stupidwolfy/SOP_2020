    <script>
        axios.get('https://order.tungmai.me/api//dummy/product/1')
        .then(res => {
            const name1 = res.data.name
            const des1 = res.data.description
            const price1 = res.data.price
            document.querySelector("#name1").innerHTML="Name : " + name1
            document.querySelector("#des1").innerHTML="Description : " + des1
            document.querySelector("#pri1").innerHTML= "Price : " + price1
        })
        .catch(error => console.error(error));
